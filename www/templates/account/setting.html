<ion-view hide-tabs>
    <ion-nav-bar class="bar-cloud">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-title>设置</ion-nav-title>

    <ion-content scroll="false" class="setting-wrap">
        <div class="list">
            <div class="item" flash>
                <span class="label">手机号</span><span class="item-note">{{mobile}}</span>
            </div>
            <div class="item" flash ui-sref="main.modifypwd">
                <span class="label">修改密码</span><span class="ion-ios-arrow-right arrow-right"></span><span class="item-note"></span>
            </div>
        </div>
        <div class="button button-cloud" ng-click="loginOut()">退出当前账号</div>
    </ion-content>
</ion-view>
