<ion-view>

    <ion-nav-bar class="bar-cloud">
        <ion-nav-back-button class="button-clear"></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear register-step">1/2</button>
        </ion-nav-buttons>
    </ion-nav-bar>
   <ion-nav-title>账号注册</ion-nav-title>
   
    <ion-content scroll="false" class="register-wrap">
        <div class="list">
            <form name="registerForm">
                <div class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="tel" name="mobile" autocomplete="off" placeholder="请输入手机号" ng-model="registerData.mobile" clear-input="5" max-length="11" only-number>
                </div>
                <div class="item item-input">
                    <span class="input-label">验证码</span>
                    <input type="tel" name="code" autocomplete="off" placeholder="请输入验证码" ng-model="registerData.code" clear-input="5,90" max-length="6" only-number>
                    <span class="code" ng-class="{avaliable: valid.mobile && !sendStatus}" ng-click="sendCode()">{{btnText}}</span>
                </div>
                <div class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" name="password" autocomplete="off" placeholder="请输入密码" ng-model="registerData.password" clear-input="5" max-length="20">
                </div>
            </form>
        </div>
        <div class="button button-cloud" ng-click="signup()">下一步</div>
    </ion-content>
</ion-view>
